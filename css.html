<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clamp Calculator</title>
  <style>
    :root {
      --bg-light: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      --bg-dark: #121212;
      --text-light: #1f1f1f;
      --text-dark: #f1f1f1;
      --card-light: rgba(255, 255, 255, 0.9);
      --card-dark: rgba(40, 40, 60, 0.9);
      --border-light: #e0e0e0;
      --border-dark: #444;
      --input-bg-light: #f8f9fa;
      --input-bg-dark: #2a2a3a;
      --shadow-light: 0 10px 30px rgba(0, 0, 0, 0.1);
      --shadow-dark: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    [data-theme='light'] {
      --bg: var(--bg-light);
      --text: var(--text-light);
      --card: var(--card-light);
      --border: var(--border-light);
      --input-bg: var(--input-bg-light);
      --shadow: var(--shadow-light);
    }

    [data-theme='dark'] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
      --card: var(--card-dark);
      --border: var(--border-dark);
      --input-bg: var(--input-bg-dark);
      --shadow: var(--shadow-dark);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    body {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .dark-toggle {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 22px;
      padding: 6px 12px;
      border-radius: 30px;
      border: none;
      background: var(--card);
      box-shadow: var(--shadow);
      color: var(--text);
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: var(--card);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      margin-top: 60px;
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      margin-bottom: 30px;
    }

    .input-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .input-group {
      background: var(--input-bg);
      padding: 20px;
      border-radius: 15px;
      border: 2px solid var(--border);
      transition: border-color 0.3s ease;
    }

    .input-group:hover {
      border-color: #667eea;
    }

    h3 {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: var(--text);
    }

    .input-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      width: 100px;
    }

    input[type='number'] {
      flex: 1;
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1.5px solid var(--border);
      background: white;
    }

    [data-theme='dark'] input {
      background: #333;
      color: #fff;
    }

    .calculate-btn {
      display: block;
      margin: 0 auto;
      padding: 14px 30px;
      border-radius: 50px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .calculate-btn:hover {
      transform: translateY(-2px);
    }

    .results {
      margin-top: 30px;
      background: var(--input-bg);
      padding: 25px;
      border-radius: 15px;
      border-left: 5px solid #667eea;
    }

    .result-value {
      font-family: 'Courier New', monospace;
      background: #e0e0e0;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      position: relative;
      color: #000;
    }

    [data-theme='dark'] .result-value {
      background: #444;
      color: #fff;
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
      opacity: 0;
    }

    .result-item:hover .copy-btn {
      opacity: 1;
    }

    .demo-box {
      background: #667eea;
      color: white;
      padding: 18px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <button class="dark-toggle" onclick="toggleTheme()">üåô</button>
  <div class="container">
    <h1>Responsive CSS Clamp Calculator</h1>
    <div class="input-section">
      <div class="input-group">
        <h3>Viewport Settings</h3>
        <div class="input-row">
          <label for="minViewport">Min Viewport</label>
          <input type="number" id="minViewport" value="320" />
        </div>
        <div class="input-row">
          <label for="maxViewport">Max Viewport</label>
          <input type="number" id="maxViewport" value="1440" />
        </div>
      </div>
      <div class="input-group">
        <h3>Base Value</h3>
        <div class="input-row">
          <label for="baseValue">Design Value</label>
          <input type="number" id="baseValue" value="100" />
        </div>
        <div class="input-row">
          <label for="baseViewport">Design Width</label>
          <input type="number" id="baseViewport" value="1280" />
        </div>
      </div>
    </div>

    <button class="calculate-btn" onclick="calculateClamp()">Calculate</button>

    <div class="results" id="results" style="display: none;">
      <h3>Result</h3>
      <div class="result-item">
        <div class="result-value" id="clampResult"></div>
      </div>
      <div class="demo-box" id="demoBox">Watch this box padding update live</div>
    </div>
  </div>

  <script>
    function calculateClamp() {
      const minVp = +document.getElementById('minViewport').value;
      const maxVp = +document.getElementById('maxViewport').value;
      const designValue = +document.getElementById('baseValue').value;
      const designWidth = +document.getElementById('baseViewport').value;

      const vw = (designValue / designWidth) * 100;
      const minCalc = minVp * (vw / 100);
      const maxCalc = maxVp * (vw / 100);
      let minSafe = Math.max(minCalc, designValue * 0.3);

      const clampStr = `clamp(${minSafe.toFixed(2)}px,${vw.toFixed(2)}vw,${maxCalc.toFixed(2)}px)`;

      document.getElementById('clampResult').innerHTML =
        clampStr + `<button class='copy-btn' onclick="copyToClipboard('${clampStr}')">Copy</button>`;

      document.getElementById('results').style.display = 'block';
      document.getElementById('demoBox').style.padding = clampStr;
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => alert('Copied: ' + text));
    }

    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme');
      const newTheme = current === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      document.querySelector('.dark-toggle').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    (function () {
      const saved = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', saved);
      document.querySelector('.dark-toggle').textContent = saved === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    })();
  </script>
</body>

</html>
