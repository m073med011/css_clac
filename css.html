<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clamp Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .copy-btn {
      @apply bg-green-600 text-white px-3 py-1 rounded-md hover:bg-green-700 transition ml-4;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-2xl bg-gray-800 rounded-2xl shadow-xl p-6">
    <h1 class="text-3xl font-bold mb-6 text-center text-white">Clamp Generator</h1>

    <form onsubmit="event.preventDefault(); calculateClamp()" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 font-medium text-sm">Min Viewport Width (px)</label>
        <input type="number" id="minViewport" value="375" required class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="block mb-1 font-medium text-sm">Max Viewport Width (px)</label>
        <input type="number" id="maxViewport" value="1920" required class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="block mb-1 font-medium text-sm">Design Element Size (px)</label>
        <input type="number" id="baseValue" value="48" required class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label class="block mb-1 font-medium text-sm">Design Width (px)</label>
        <input type="number" id="baseViewport" value="1280" required class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="md:col-span-2 flex justify-center mt-4">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg transition">Generate Clamp</button>
      </div>
    </form>

    <div id="results" class="mt-6 hidden">
      <div class="text-center">
        <p class="text-lg font-medium">Clamp Result:</p>
        <div id="clampResult" class="mt-2 bg-gray-700 text-green-400 p-3 rounded-lg font-mono inline-block" dir="ltr"></div>
      </div>

      <div id="demoBox" class="mt-6 text-center text-lg font-bold bg-gray-700 py-4 px-2 rounded-lg">
        Demo Box with Clamp Padding
      </div>
    </div>
  </div>

  <script>
    function calculateClamp() {
      const minVp = +document.getElementById('minViewport').value;
      const maxVp = +document.getElementById('maxViewport').value;
      const designValue = +document.getElementById('baseValue').value;
      const designWidth = +document.getElementById('baseViewport').value;

      const vw = (designValue / designWidth) * 100;
      const minCalc = minVp * (vw / 100);
      const maxCalc = maxVp * (vw / 100);
      let minSafe = Math.max(minCalc, designValue * 0.3);

      const clampStr = `clamp(${minSafe.toFixed(2)}px,${vw.toFixed(2)}vw,${maxCalc.toFixed(2)}px)`;

      document.getElementById('clampResult').innerHTML = `
        ${clampStr}
        <button class="copy-btn" onclick="copyToClipboard('${clampStr}')">Copy</button>
      `;

      document.getElementById('results').style.display = 'block';
      document.getElementById('demoBox').style.padding = clampStr;
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text);
      alert("Clamp value copied!");
    }
  </script>

</body>
</html>
